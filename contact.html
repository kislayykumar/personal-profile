<head>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: rgba(92, 160, 244, 0.653);
            --primary-text: black;
            --background: rgba(84, 84, 235, 0.6);
        }

        body {
            background-color: var(--background);
            color: var(--primary-text);
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: var(--primary-color);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 100vw;
            height: 60px;
            padding: 0 20px;
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 39px;
            height: 41px;
            margin: 5px 2px;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: var(--primary-text);
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #2d2ab6c7;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px #999;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #24213b61;
            transform: translateY(-3px);
            color: black;
            box-shadow: 0 10px black;
        }

        .button:active {
            background-color: #1760af;
            box-shadow: 0 5px #1a07a8;
            transform: translateY(4px);
        }

        .name {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .name a {
            text-decoration: none;
            color: var(--primary-text);
        }

        .nav-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-content ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 30px;
            font-size: 1.2em;
        }

        .nav-content ul li a {
            text-decoration: none;
            color: var(--primary-text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label,
        input,
        textarea {
            display: block;
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f9f9f9;
            color: var(--primary-text);
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-text);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .nav-content.mobile-menu {
            display: none;
        }

        .black-blur {
            display: none;
        }

        footer {
            background-color: var(--primary-color);
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: var(--primary-text);
            font-size: 50px;
        }

        .social-icons a:hover {
            color: red;
        }

        .social-icons a img:hover {
            background: red;
        }

        @media (max-width: 768px) {
            .nav-content {
                display: none;
            }

            .menu-icon {
                display: flex;
            }

            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-content.mobile-menu {
                position: fixed;
                top: 60px;
                right: 0;
                width: 70%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);;
                display: flex;
                flex-direction: column;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1;
            }

            .nav-content.mobile-menu ul {
                flex-direction: column;
                gap: 20px;
                font-size: 1.2em;
                padding: 20px 0;
            }

            .nav-content.mobile-menu.show {
                transform: translateX(0);
            }

            .black-blur {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(5px);
                z-index: 0;
                display: none;
            }

            .black-blur.show {
                display: block;
            }
        }
    </style>

</head>

    <script>

        document.getElementById("menuIcon").addEventListener("click", function () {
            var mobileNavContent = document.getElementById("mobileNavContent");
            var blackBlur = document.getElementById("blackBlur");
            mobileNavContent.classList.toggle("show");
            blackBlur.classList.toggle("show");
        });

        window.addEventListener("resize", function () {
            var mobileNavContent = document.getElementById("mobileNavContent");
            var blackBlur = document.getElementById("blackBlur");
            if (window.innerWidth > 768) {
                mobileNavContent.classList.remove("show");
                blackBlur.classList.remove("show");
            }
        });


        document.getElementById("blackBlur").addEventListener("click", function () {
            var navContent = document.getElementById("mobileNavContent");
            var blackBlur = document.getElementById("blackBlur");
            mobileNavContent.classList.remove("show");
            blackBlur.classList.remove("show");
        });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary-color: #1a2238; /* Navy */
            --primary-text: #23272f;
            --background: #f7f7fa;
            --boxcolor: #fff;
            --accent: #eaeaea;
            --button-bg: #1a2238;
            --button-hover: #ffd700; /* Gold */
            --button-text: #fff;
            --shadow: 0 4px 24px rgba(26, 34, 56, 0.08);
            --highlight: #ffd700; /* Gold */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #f7f7fa 0%, #eaeaea 100%);
            color: var(--primary-text);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        nav {
            background: var(--primary-color);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 100vw;
            height: 60px;
            padding: 0 32px;
            align-items: center;
            box-shadow: var(--shadow);
            border-radius: 0 0 18px 18px;
            color: #fff;
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: var(--highlight);
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(26,34,56,0.10);
        }

        .button {
            display: inline-block;
            padding: 10px 22px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: var(--button-text);
            background: var(--button-bg);
            border: none;
            border-radius: 22px;
            box-shadow: 0 2px 8px rgba(26, 34, 56, 0.10);
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        .button:hover {
            background: var(--button-hover);
            color: var(--primary-color);
            transform: translateY(-2px) scale(1.04);
        }

        .button:active {
            background: #1d4ed8;
            box-shadow: 0 1px 2px rgba(26, 34, 56, 0.10);
            transform: translateY(1px);
        }

        .name {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .name a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .name a:hover {
            color: #ffd700;
        }

        .nav-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-content ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 30px;
            font-size: 1.2em;
        }

        .nav-content ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .nav-content ul li a:hover {
            color: #ffd700;
        }

        .nav-content.mobile-menu {
            display: none;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 0 60px 0;
            background: linear-gradient(135deg, #1a2238 0%, #2c3454 50%, #1a2238 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffd700" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffd700" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffd700" opacity="0.15"/><circle cx="10" cy="60" r="0.5" fill="%23ffd700" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .hero h1 {
            font-size: 3.5em;
            color: #fff;
            margin-bottom: 16px;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
        }

        .hero p {
            color: #e0e6ff;
            font-size: 1.3em;
            margin-bottom: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .container {
            max-width: min(800px, 90vw);
            margin: clamp(40px, 8vw, 80px) auto;
            padding: 0 clamp(16px, 4vw, 32px);
        }

        .contact-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fc 100%);
            border-radius: clamp(16px, 3vw, 24px);
            box-shadow: 0 8px 32px rgba(26, 34, 56, 0.08), 
                        0 4px 16px rgba(26, 34, 56, 0.04);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(26, 34, 56, 0.08);
            padding: clamp(32px, 6vw, 48px);
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--highlight));
            border-radius: clamp(16px, 3vw, 24px) clamp(16px, 3vw, 24px) 0 0;
        }

        .form-group {
            margin-bottom: clamp(20px, 4vw, 28px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        input,
        textarea {
            width: 100%;
            padding: clamp(12px, 2.5vw, 16px);
            border: 2px solid rgba(26, 34, 56, 0.1);
            border-radius: 12px;
            background: #f8f9fc;
            color: var(--primary-text);
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--highlight);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        textarea {
            resize: vertical;
            height: 120px;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .form-button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-button.primary {
            background: var(--primary-color);
            color: #fff;
        }

        .form-button.primary:hover {
            background: var(--highlight);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .form-button.secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .form-button.secondary:hover {
            background: var(--primary-color);
            color: #fff;
        }

        footer {
            background: var(--primary-color);
            min-height: 48px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.1em;
            margin-top: auto;
            box-shadow: 0 -2px 12px rgba(26, 34, 56, 0.08);
            letter-spacing: 1px;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .nav-content {
                display: none;
            }

            .menu-icon {
                display: flex;
            }

            .nav-content.mobile-menu {
                position: fixed;
                top: 60px;
                right: 0;
                width: 80vw;
                max-width: 350px;
                height: 100%;
                background: #fff;
                box-shadow: -2px 0 16px rgba(26, 34, 56, 0.10);
                display: flex;
                flex-direction: column;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1001;
                border-top-left-radius: 18px;
                border-bottom-left-radius: 18px;
                padding-top: 32px;
                padding-bottom: 32px;
            }

            .nav-content.mobile-menu ul {
                flex-direction: column;
                gap: 20px;
                font-size: 1.1em;
                padding: 32px 0;
                width: 100%;
                padding: 0 18px;
            }

            .nav-content.mobile-menu ul li {
                width: 100%;
                margin-bottom: 18px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .nav-content.mobile-menu ul li:last-child {
                margin-bottom: 0;
            }

            .nav-content.mobile-menu ul li a .button {
                width: 100%;
                max-width: 260px;
                margin: 0 auto;
                background: var(--button-bg);
                color: var(--button-text) !important;
                border: none;
                border-radius: 22px;
                padding: 12px 0;
                font-size: 1.08em;
                font-weight: 600;
                text-align: center;
                box-shadow: 0 2px 8px rgba(26, 34, 56, 0.10);
                transition: background 0.3s, color 0.3s, transform 0.2s;
                text-decoration: none;
                letter-spacing: 1px;
            }

            .nav-content.mobile-menu ul li a .button:hover {
                background: var(--button-hover);
                color: var(--primary-color) !important;
                transform: translateY(-2px) scale(1.04);
            }

            .nav-content.mobile-menu.show {
                transform: translateX(0);
            }

            .black-blur {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.18);
                backdrop-filter: blur(2px);
                z-index: 1000;
                display: none;
            }

            .black-blur.show {
                display: block;
            }

            .hero {
                padding: 60px 0 40px 0;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.1em;
                padding: 0 20px;
                text-align: center;
            }

            .container {
                margin: clamp(24px, 6vw, 40px) auto clamp(60px, 15vw, 100px) auto;
            }

            .contact-card {
                padding: clamp(24px, 5vw, 32px);
            }

            .form-actions {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
    <title>Contact || Kislay Kumar</title>
</head>

<body>

    <nav>

        <div class="menu-icon" id="menuIcon">
            <div></div>
            <div></div>

        <div class="nav-content" id="navContent">
            <ul>
                <li><a href="index.html"><button class="button">Home</button></a></li>
                <li><a href="about.html"><button class="button">About</button></a></li>

        <div class="nav-content mobile-menu" id="mobileNavContent">
            <ul>

                <li><a href="project.html"><button class="button">Project</button></a></li>

    </nav>

    <script>
        document.getElementById("menuIcon").addEventListener("click", function () {
            var mobileNavContent = document.getElementById("mobileNavContent");
            var blackBlur = document.getElementById("blackBlur");
            mobileNavContent.classList.toggle("show");
            blackBlur.classList.toggle("show");
        });

        window.addEventListener("resize", function () {
            var mobileNavContent = document.getElementById("mobileNavContent");
            var blackBlur = document.getElementById("blackBlur");
            if (window.innerWidth > 768) {
                mobileNavContent.classList.remove("show");
                blackBlur.classList.remove("show");
            }
        });

        document.getElementById("blackBlur").addEventListener("click", function () {
            var mobileNavContent = document.getElementById("mobileNavContent");
            var blackBlur = document.getElementById("blackBlur");
            mobileNavContent.classList.remove("show");
            blackBlur.classList.remove("show");
        });

        window.onload = function () {

            document.getElementById("form").reset();
        };

        // Add form submission handler for better redirect control
        document.getElementById("form").addEventListener("submit", function(e) {

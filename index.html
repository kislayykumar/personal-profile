<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta property="og:title" content="Kislay Kumar" />
  <meta property="og:description" content="Kislay Kumar" />

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-color: rgba(92, 160, 244, 0.653);
      --secondary-color: rgb(38, 38, 192);
      --primary-text: black;
      --background: rgba(84, 84, 235, 0.6);
    }

    body {
      background-color: var(--background);
      color: var(--primary-text);
    }

    nav {
      background-color: var(--primary-color);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100vw;
      height: 60px;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 39px;
      height: 41px;
      margin: 5px 2px;
      cursor: pointer;
    }

    .menu-icon div {
      width: 100%;
      height: 4px;
      background-color: var(--primary-text);
    }

    .button {
      display: inline-block;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #2d2ab6c7;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px #999;
      transition: all 0.3s;
    }

    .button:hover {
      background-color: #24213b61;
      transform: translateY(-3px);
      color: black;
      box-shadow: 0 10px black;
    }

    .button:active {
      background-color: #1760af;
      box-shadow: 0 5px #1a07a8;
      transform: translateY(4px);
    }

    .name {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 20px;
      font-size: 2em;
    }

    .name a {
      text-decoration: none;
      color: var(--primary-text);
    }

    .nav-content {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 20px;
    }

    .nav-content ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      gap: 30px;
      font-size: 1.2em;
    }

    .nav-content ul li a {
      text-decoration: none;
      color: var(--primary-text);
      transition: color 0.3s;
    }

    .nav-content ul li a:hover {
      color: #1760af;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .photo {
      margin: 20px;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 80px;
    }

    .main-container img {
      width: 500px;
      height: 500px;
    }

    .intro p {
      display: block;
      font-size: 50px;
      text-align: center;
    }

    .nav-content.mobile-menu {
      display: none;
    }

    .black-blur {
      display: none;
    }

    footer {
      background-color: var(--primary-color);
      height: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 6px;
    }

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      color: var(--primary-text);
      font-size: 50px;
    }

    .social-icons a:hover {
      color: red;
    }

    .social-icons a img:hover {
      background: red;
    }

    @media (max-width: 768px) {
      .nav-content {
        display: none;
      }

      .menu-icon {
        display: flex;
      }

      .main-container {
        flex-direction: column;
        align-items: center;
      }

      .nav-content.mobile-menu {
        position: fixed;
        top: 60px;
        right: -20px;
        width: 70%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1;
      }

      .nav-content.mobile-menu ul {
        flex-direction: column;
        gap: 20px;
        font-size: 1.2em;
        padding: 20px 0;
      }

      .nav-content.mobile-menu.show {
        transform: translateX(0);
      }

      .black-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 0;
        display: none;
      }

      .black-blur.show {
        display: block;
      }

      .main-container img {
        width: 315px;
        height: 283px;
      }

      .intro p {
        display: block;
        font-size: 41px;
      }

      .intro {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 18px;
      }
    }
  </style>
  <title>Home || Kislay Kumar</title>
</head>

<body>
  <div class="black-blur" id="blackBlur"></div>
  <nav>

    <div class="menu-icon" id="menuIcon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-content" id="navContent">
      <ul>
        <li><a href="index.html"><button class="button">Home</button></a></li>
        <li><a href="about.html"><button class="button">About</button></a></li>
        <li><a href="resume.html"><button class="button">Resume</button></a></li>
        <li><a href="project.html"><button class="button">Project</button></a></li>
        <li><a href="article.html"><button class="button">Technical Articles</button></a></li>
        <li><a href="contact.html"><button class="button">Contact</button></a></li>
      </ul>
    </div>
    <div class="nav-content mobile-menu" id="mobileNavContent">
      <ul>
        <li><a href="index.html"><button class="button">Home</button></a></li>
        <li><a href="about.html"><button class="button">About</button></a></li>
        <li><a href="resume.html"><button class="button">Resume</button></a></li>
        <li><a href="project.html"><button class="button">Project</button></a></li>
        <li><a href="article.html"><button class="button">Technical Articles</button></a></li>
        <li><a href="contact.html"><button class="button">Contact</button></a></li>
      </ul>
    </div>
  </nav>
  <div class="main-container">
    <div class="photo">
      <img src="profile-pic.png" alt="KISLAYKUMAR" />
    </div>
    <div class="intro">
      <p>Hello,</p>
      <p>I am Kislay Kumar.</p>
      <p>Software Engineer and Web Developer</p>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/kislay-kumar-a49a1316b/"><i class="fab fa-linkedin"></i></a>

    <a href="https://www.geeksforgeeks.org/user/kislay_kumar/"><img src="geeksforgeeks.png" width="45px" height="40px"
        alt=""></i></a>
    <a href="https://leetcode.com/u/kislay__kumar/"><img src="leetcode.png" width="45px" height="40px" alt=""></i></a>
  </div>

  <script>

    document.getElementById("menuIcon").addEventListener("click", function () {
      var mobileNavContent = document.getElementById("mobileNavContent");
      var blackBlur = document.getElementById("blackBlur");
      mobileNavContent.classList.toggle("show");
      blackBlur.classList.toggle("show");
    });

    window.addEventListener("resize", function () {
      var mobileNavContent = document.getElementById("mobileNavContent");
      var blackBlur = document.getElementById("blackBlur");
      if (window.innerWidth > 768) {
        mobileNavContent.classList.remove("show");
        blackBlur.classList.remove("show");
      }
    });


    document.getElementById("blackBlur").addEventListener("click", function () {
      var navContent = document.getElementById("mobileNavContent");
      var blackBlur = document.getElementById("blackBlur");
      mobileNavContent.classList.remove("show");
      blackBlur.classList.remove("show");
    });
  </script>
</body>

</html>
